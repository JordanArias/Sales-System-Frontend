<div class="container-principal-cards" [ngStyle]="{'display': cambiar_Pantalla == 1 ? 'block' : 'none'}">
  <div class="container-cards">
    <!--**************** CARD PRODUCTOS UNICOS **************** -->
    <div class="card mx-2">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <span class="px-0"><img src="../assets/images/icons/productos-icon/producto-unico.png"></span>
          </div>
          <h5 class="card-title text-center">Productos Únicos</h5>
          <hr>
          <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" routerLink="/productos-unicos">Ver lista</button>
          </div>
        </div>
    </div>

    <!-- ************* CARD PRODUCTOS COMPUESTOS ************ -->
    <div class="card mx-2">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <span class="px-0"><img src="../assets/images/icons/productos-icon/producto-compuesto.png"></span>
          </div>
          <h5 class="card-title text-center">Productos Compuestos</h5>
          <hr>
          <!-- <p class="card-text">Un producto compuesto puede incluir uno o más Insumos y Complementos. Estos productos pueden ser vendidos.</p> -->
          <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" routerLink="/productos-compuestos">Ver lista</button>
          </div>
        </div>
    </div>

    <!-- ****************** CARD OPCIONES *************** -->
    <div class="card mx-2">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <span class="px-0"><img src="../assets/images/icons/productos-icon/opciones.png"></span>
          </div>
          <h5 class="card-title text-center">Opciones</h5>
          <hr>
          <!-- <p class="card-text">Aqui podras configurar los tipos de acompañamiento de tu producto, una opcion maneja uno o mas inventarios</p> -->
          <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" routerLink="/opciones">Ver lista</button>
          </div>
        </div>
    </div>

    <!-- ****************** CARD COMPLEMENTOS *************** -->
    <div class="card mx-2">
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <span class="px-0"><img src="../assets/images/icons/productos-icon/complementos.png"></span>
        </div>
          <h5 class="card-title text-center">Complementos</h5>
          <hr>
          <!-- <p class="card-text">Un Comlemento puede agrupar una o mas opciones y se agregan a uno o mas Productos</p> -->
          <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" routerLink="/complementos">Ver lista</button>
          </div>
      </div>
    </div>

    <!-- ****************** CARD CATEORIAS/SUBCATEGORIAS *************** -->
    <div class="card mx-2">
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <span class="px-0"><img src="../assets/images/icons/productos-icon/categorias.png"></span>
        </div>
          <h5 class="card-title text-center">Categorías</h5>
          <hr>
          <!-- <p class="card-text">Un Comlemento puede agrupar una o mas opciones y se agregan a uno o mas Productos</p> -->
          <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" routerLink="/categoria">Ver lista</button>
          </div>
      </div>
    </div>

  </div>
</div>
